{% set name = "astromodels" %}

package:
  name: {{ name }}
  version: {{ os.environ.get('PKG_VERSION') }}

source:
#  git_url: https://github.com/threeml/{{ name }}.git
  path: ../../

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - xspec==12.15.0
    - versioneer
    - setuptools
    - pip
    - numpy

  host:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - setuptools
    - pip
    - numpy
    - pyyaml>=5.1
    - pandas>=0.23
    - xspec==12.15.0
    - future
    - numba>=0.54
    - h5py
    - interpolation>=2.2.3
    - colorama
    - omegaconf
    - rich
    - joblib
    - versioneer
    
  run:
    - python
    - numpy>1.6
    - pyyaml>=5.1
    - astropy>=1.2
    - scipy>=0.14
    - pytables
    - pandas>=0.23
    - dill
    - future
    - numba>=0.54
    - h5py
    - interpolation>=2.2.3
    - colorama
    - omegaconf
    - rich
    - joblib
    - versioneer
    
build:
  script: $PYTHON -m pip install --verbose --no-deps --ignore-installed .
  skip: true  # [win]
#  skip: true  # [py3k]

