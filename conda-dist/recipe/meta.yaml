{% set name = "astromodels" %}

package:
  name: {{ name }}
  version: {{ os.environ.get('PKG_VERSION') }}

source:
#  git_url: https://github.com/threeml/{{ name }}.git
  path: ../../

requirements:
  build:
    - {{ compiler('c') }} # [linux]
    - {{ compiler('cxx') }} # [linux]
    - {{ compiler('fortran') }} # [linux]
    - xspec-modelsonly # [not arm64]
    - cfitsio==4.1.0 # [not arm64]
    - ccfits==2.6 # [not arm64]
    - wcslib # [not arm64]
    - versioneer

  host:
    - python
    - setuptools
    - pip
    - numpy
    - pyyaml>=5.1
    - pandas>=0.23
    - cfitsio==4.1.0 # [not arm64]
    - ccfits==2.6 # [not arm64]
    - wcslib # [not arm64]
    - xspec-modelsonly # [not arm64]
    - future
    - numba>=0.54
    - h5py
    - interpolation>=2.2.3
    - colorama
    - omegaconf
    - rich
    - joblib
    - versioneer
    
  run:
    - python
    - numpy>1.6
    - pyyaml>=5.1
    - astropy>=1.2
    - scipy>=0.14
    - pytables
    - pandas>=0.23
    - dill
    - cfitsio==4.1.0 # [not arm64]
    - ccfits # [not arm64]
    - wcslib # [not arm64]
    - future
    - numba>=0.54
    - h5py
    - interpolation>=2.2.3
    - colorama
    - omegaconf
    - rich
    - joblib
    - versioneer
    
build:
  script: python -m pip install --verbose --no-deps --ignore-installed .
  skip: true  # [win]
#  skip: true  # [py3k]

